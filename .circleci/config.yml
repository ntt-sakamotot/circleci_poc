      - run:
          name: git config
          command: git config --global --add safe.directory /tmp/_circleci_local_build_repo
      - run:
          name: mkdir
          command: |
              mkdir -p /tmp/_circleci_local_build_repo
              cd /tmp/_circleci_local_build_repo
              git init
      - checkout # check out the code in the project directory
      # - run:
