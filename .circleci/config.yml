      - run:
          name: npm config
          command: npm config set registry https://registry.npmjs.org/ |
                  npm config set strict-ssl false
      - run:
          name: update-ca-certificates
          command: update-ca-certificates --fresh
      - run: 
          name: install-dependencies 
          command: npm install --verbose
      - run: 
          name: install-contrast 
          command: npm install @contrast/agent@4.37
      - run:
          name: install-pip
          command: apt update
      - run:
          name: install-pip
          command: apt upgrade -y
      - run:
          name: install-pip
          command: apt install python3-pip
